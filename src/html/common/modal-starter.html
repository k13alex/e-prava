<div class="modal modal-creatium" id="modal-starter">
  <div class="modal__wrapper">

      <button class="modal__close" aria-label="Закрити модальне вікно"></button>
      <h2 class="modal-creatium__title">ОТРИМАТИ КОНСУЛЬТАЦІЮ</h2>
      <div class="modal-creatium__text">
        Залиште Ваші контакти прямо зараз та отримайте покроковий план дій!
      </div>
      <div class="modal-creatium__form">
        <form class="form">
          <div>
            <label for="sliderName"> Введіть ім'я </label>

          <div>
            <label for="sliderTel"> Введіть телефон * </label>

              type="tel"
